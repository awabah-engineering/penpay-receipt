<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="total-payment">
          <p class="total-payment-text">Total Payment</p>
          <p class="total-payment-amount">₦50,020.00</p>
        </div>

        <div class="payment">
          <p class="payment-header">Payment Details</p>
          <div class="payment-details">
            <div class="payment-details-container">
              <p class="payment-details-title">Name</p>
              <p class="payment-details-content">Emmanuel Andrews</p>
            </div>
            <div class="payment-details-container">
              <p class="payment-details-title">RSA</p>
              <p class="payment-details-content">12345678910</p>
            </div>
            <div class="payment-details-container">
              <p class="payment-details-title">Frequency</p>
              <p class="payment-details-content">One-Off</p>
            </div>
            <div class="payment-details-container">
              <p class="payment-details-title">PFA</p>
              <p class="payment-details-content">PENOP PFA</p>
            </div>
            <div class="payment-details-container">
              <p class="payment-details-title">PFC</p>
              <p class="payment-details-content">PENOP PFC</p>
            </div>

            <section class="processing-fee-section">
              <div class="payment-details-container">
                <p class="payment-details-title">Payment</p>
                <p class="payment-details-content">₦50,000.00</p>
              </div>
              <div class="payment-details-container">
                <p class="payment-details-title">Processing Fee</p>
                <p class="payment-details-content">₦20.00</p>
              </div>
              <div class="payment-details-container">
                <p class="payment-details-title total-tile">TOTAL</p>
                <p class="payment-details-content total-content">₦50,020.00</p>
              </div>
            </section>
          </div>
        </div>

        <div class="btn-section">
          <button class="btn btn-success" type="button">
            Download Receipt
          </button>
          <button class="btn btn-black" type="button">
            Do another Transaction
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
